{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1> {% trans "edit your recipe"|capfirst %} </h1>
    <form class="form-horizontal form_middle" enctype='multipart/form-data' action="{% url 'recipe_update' object.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group"><button type="submit" class="btn btn-primary">
            {% trans "update recipe"|capfirst %}
        </button></div>
    </form>
</div>
{% endblock content %}
