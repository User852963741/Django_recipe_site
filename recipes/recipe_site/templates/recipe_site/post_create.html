{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1></h1>
    <form action="{% url 'create_recipe' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group"><button type="submit" class="btn btn-primary">{% trans "create recipe"|capfirst %}</button></div>
    </form>
</div>
{% endblock content %}
