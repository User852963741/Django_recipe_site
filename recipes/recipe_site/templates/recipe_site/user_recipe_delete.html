{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>
        {% trans "delete your saved recipe"|capfirst %}
    </h1>
    <form action="{% url 'user_recipe_delete' object.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-danger">{% trans "delete"|capfirst %}</button>
            <a class="btn btn-primary" href="{% url 'user_recipe' object.id %}">{% trans "back to saved recipe"|capfirst %}</a>
        </div>
    </form>
</div>
{% endblock content %}
