{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1></h1>
    <form action="{% url 'recipe_ingredient_create' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group"><button type="submit" class="btn     btn-primary">{% trans "create recipe ingredient"|capfirst %}</button></div>
    </form>
    <a class="btn btn-secondary bg-info mt-2 mb-2" href="{% url 'ingredient_create' %}">{% trans "create new ingredient"|capfirst %}</a>
</div>
{% endblock content %}
