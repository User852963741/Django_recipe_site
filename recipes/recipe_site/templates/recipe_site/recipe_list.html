{% extends 'base.html' %}
{% load static i18n %}
{% block content %}
<div class="container">
    {% for recipe in recipe_list %}
    <p><a href="{% url 'recipe' recipe.id %}"><h4 style="display: inline;" >{{ recipe }}</h4></a> {% trans "rating" %}: {{ recipe.recipe_rating }}</p>
    {% endfor %}
</div>
{% endblock content %}
